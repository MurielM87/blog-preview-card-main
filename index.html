<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container">
    <div id="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration article" id="img_article">
      <div id="text">
        <div id="button">Learning</div>
        <p>Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <div id="presentation">These languages are the backbone of every website, defining structure, content, and
          presentation.
        </div>
        <div id="name">
          <img src="./assets/images/image-avatar.webp" alt="avatar Greg" id="card_name">
          <div>Greg Hooper</div>
        </div>
      </div>

    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Muriel MARCHAL</a>.
      </div>
    </footer>
  </div>


</body>

</html>
